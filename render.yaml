services:
  - type: web
    name: kenya-procurement-ai
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements_render.txt
    startCommand: python chat_ui_pro.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: GRADIO_SERVER_NAME
        value: 0.0.0.0
      - key: GRADIO_ANALYTICS_ENABLED
        value: False
    healthCheckPath: /
